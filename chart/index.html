<body class="demo-template-default single single-demo postid-15028 no-logo alt-bg">
    <div id="page" class="site ">

        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main" role="main">
                    <div class="demo-background">
                        <div class="content-demos demo-body demo-background content-col extended ">
                            <div>
                                <div id="chartdiv"></div>
                            </div>

                            <script>

                                try {
                                    // Create root element
                                    // https://www.amcharts.com/docs/v5/getting-started/#Root_element
                                    var root = am5.Root.new("chartdiv");

                                    // Set themes
                                    // https://www.amcharts.com/docs/v5/concepts/themes/
                                    root.setThemes([
                                        am5themes_Animated.new(root)
                                    ]);

                                    // Create chart
                                    // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/
                                    var chart = root.container.children.push(
                                        am5percent.PieChart.new(root, {
                                            startAngle: 160,
                                            endAngle: 380
                                        })
                                    );

                                    // Create series
                                    // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Series

                                    var series0 = chart.series.push(
                                        am5percent.PieSeries.new(root, {
                                            valueField: "grammes",
                                            categoryField: "nutriment",
                                            startAngle: 160,
                                            endAngle: 380,
                                            innerRadius: am5.percent(80),
                                            fills: ["#FFC107", "#FF9800", "#FF5722", "#E64A19", "#BF360C"], 
                                            stroke: am5.color("#fff"),
                                            strokeWidth: 2,
                                        })
                                    );



                                    var colorSet = am5.ColorSet.new(root, {
                                        colors: [series0.get("colors").getIndex(0)],
                                        passOptions: {
                                            lightness: -0.05,
                                            hue: 0
                                        }
                                    });


                                    series0.set("colors", colorSet);

                                    series0.ticks.template.set("forceHidden", true);
                                    series0.labels.template.set("forceHidden", true);

                                    /*var series1 = chart.series.push(
                                        am5percent.PieSeries.new(root, {
                                            startAngle: 160,
                                            endAngle: 380,
                                            valueField: "bottles",
                                            innerRadius: am5.percent(80),
                                            categoryField: "country"
                                        })
                                    );

                                    series1.ticks.template.set("forceHidden", true);
                                    series1.labels.template.set("forceHidden", true);*/


                                    var data = [
                                        {
                                            nutriment: "Fat",
                                            grammes: 30,
                                        },
                                        {
                                            nutriment: "Proteins",
                                            grammes: 140,
                                        },
                                        {
                                            nutriment: "Carbs",
                                            grammes: 180,
                                        },
                                    ];

                                    var kcal = 0;

                                    data.forEach(function (item) {
                                        switch (item.nutriment) {
                                            case "Fat":
                                                kcal += item.grammes * 9;
                                                break;
                                            case "Proteins":
                                                kcal += item.grammes * 4;
                                                break;
                                            case "Carbs":
                                                kcal += item.grammes * 4;
                                                break;
                                        }
                                    });


                                    var label = chart.seriesContainer.children.push(
                                        am5.Label.new(root, {
                                            textAlign: "center",
                                            centerY: am5.p100,
                                            centerX: am5.p50,
                                            text: "[fontSize:18px]Calories[/]\n[bold fontSize:30px]" + kcal + "[/]"
                                        })
                                    );

                                    // Set data
                                    // https://www.amcharts.com/docs/v5/charts/percent-charts/pie-chart/#Setting_data
                                    series0.data.setAll(data);
                                    // series1.data.setAll(data);
                                }
                                catch (e) {
                                    console.log(e);
                                }
                            </script>
                        </div>
                    </div>
